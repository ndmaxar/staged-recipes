{% set name = "tf-slim" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/google-research/tf-slim.git
  # git_depth: 2

  # sha256: d58439c548433adcda98e695be53e526ba940a4b9c44fb9a05d92cd495cdd47f
  # sha256 is the preferred checksum -- you can get it for a file with:
  #  `openssl sha256 <file name>`.
  # You may need the openssl package, available on conda-forge:
  #  `conda install openssl -c conda-forge``

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - tensorflow
    - absl-py >=0.2.2

test:
  imports:
    - tf_slim

about:
  home: https://github.com/google-research/tf-slim
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'TensorFlow-Slim: A lightweight library for defining, training and evaluating complex models in TensorFlow'
  doc_url: https://pypi.org/project/tf-slim/
  dev_url: https://github.com/google-research/tf-slim

extra:
  recipe-maintainers:
    - ndmaxar
    - rluria14
    - RyanHackney
